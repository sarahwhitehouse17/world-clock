<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city" id="city">
        <option value="choose">Choose city</option>
        <option value="lA">Los Angeles</option>
        <option value="sydney">Sydney</option>
        <option value="tokyo">Tokyo</option>
        <option value="paris">Paris</option>
      </select>
      <div class="city-homepage">
        <div class="cityOne">
        <h2 class="city">Los Angeles</h2>
        <div class="date">1st October 2024</div>
        <div class="time">13:30</div>
</div>
<div class="cityTwo">
        <h2 class="city">Tokyo</h2>
        <div class="date">1st October 2024</div>
        <div class="time">13:30</div>
        </div>
      </div>
    <footer>
      Coded by Sarah Whitehouse and
      <a
        href="https://github.com/sarahwhitehouse17/world-clock"
        target="_blank"
      >
        is open-sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
